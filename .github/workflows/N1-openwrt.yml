name: N1 OpenWrt

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - 'N1.config'
  schedule:
    - cron: 0 21 * * 0
  watch:
    types: started

env:
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: 19.07
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: N1.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  DIY_P3_SH: diy-part3.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: true
  UPLOAD_WETRANSFER: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        ../$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: DIY插件
      run: |
        cd openwrt/package && git clone https://github.com/fw876/helloworld.git
#        cd openwrt-packages && rm -rf luci-theme*
        
    - name: 添加主题
      run: |
        cd openwrt/package/lean
        rm -rf luci-theme-argon
        git clone -b 18.06 https://github.com/jerrykuku/luci-theme-argon.git

    - name: .config运行脚本2
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        ../$DIY_P2_SH
        
        
    - name: 脚本3
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        source $GITHUB_WORKSPACE/$DIY_P3_SH && Diy-Part1
        
    - name: emmc脚本插件
      run: |
        cd openwrt/package/
        git clone https://github.com/tuanqing/install-program
        
    - name: mknop
      run: |
        git clone https://github.com/tuanqing/mknop
        
    - name: SSH connection to Actions
      uses: P3TERX/debugger-action@main
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"

    - name: Build firmware
      run: |
        cp openwrt/bin/targets/*/*/*.tar.gz mknop/openwrt
        
    - name: Build firmware2
      run: |
        cd mknop
        sudo ./gen_openwrt -d -k latest
        
        devices=("phicomm-n1" "vplus" "beikeyun" "l1pro" "s905x3")
        cd out
        for x in ${devices[*]}; do
        cd $x
        filename=$(ls | awk -F '.img' '{print $1}')
        gzip *.img
        cd ../
        echo "firmware_$x=$filename" >> $GITHUB_ENV
        done

    - name: Upload firmware @ phicomm n1
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.firmware_phicomm-n1 }}
        path: mknop/out/phicomm-n1

    - name: Upload firmware @ vplus
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.firmware_vplus }}
        path: mknop/out/vplus

    - name: Upload firmware @ beikeyun
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.firmware_beikeyun }}
        path: mknop/out/beikeyun

    - name: Upload firmware @ l1pro
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.firmware_l1pro }}
        path: mknop/out/l1pro

    - name: Upload firmware @ s905x3
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.firmware_s905x3 }}
        path: mknop/out/s905x3
